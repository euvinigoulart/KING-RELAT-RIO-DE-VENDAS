<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Vendas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #d4af37; /* Dourado mais suave */
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 0 0 10px #d4af37, 0 0 20px #d4af37; /* Efeito neon com dourado */
        }
        .dashboard {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .card {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #d4af37, 0 0 20px #d4af37; /* Sombras douradas */
            text-align: center;
            width: 30%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #d4af37; /* Linhas douradas */
        }
        th {
            background-color: #1a1a1a;
        }
        tr:hover {
            background-color: #333;
        }
        .btn {
            background-color: #d4af37; /* Botões dourados */
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background-color: #b8860b; /* Tom mais escuro ao passar o mouse */
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #d4af37, 0 0 20px #d4af37; /* Sombras douradas */
            z-index: 1000;
        }
        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #d4af37; /* Bordas douradas */
            background-color: #000;
            color: #d4af37;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>Relatório de Vendas</h1> <!-- Título simplificado -->

    <!-- Dashboard -->
    <div class="dashboard">
        <div class="card">
            <h2>Total de Vendas</h2>
            <p id="totalVendas">R$ 0,00</p>
        </div>
        <div class="card">
            <h2>Vendas WhatsApp</h2>
            <p id="vendasWhatsApp">0</p>
        </div>
        <div class="card">
            <h2>Vendas Presenciais</h2>
            <p id="vendasPresencial">0</p>
        </div>
    </div>

    <!-- Botão para adicionar nova venda -->
    <div style="text-align: center; margin: 20px;">
        <button class="btn" onclick="abrirModal()">Adicionar Venda</button>
    </div>

    <!-- Tabela de Vendas -->
    <table>
        <thead>
            <tr>
                <th>Data da Venda</th>
                <th>Valor do Produto</th>
                <th>Local da Venda</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaVendas">
            <!-- Dados serão inseridos aqui via JavaScript -->
        </tbody>
    </table>

    <!-- Modal para adicionar/editar venda -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <h2 id="modalTitulo">Adicionar Venda</h2>
        <input type="date" id="dataVenda" placeholder="Data da Venda">
        <input type="number" id="valorVenda" placeholder="Valor do Produto">
        <select id="localVenda">
            <option value="WhatsApp">WhatsApp</option>
            <option value="Presencial">Presencial</option>
        </select>
        <button class="btn" onclick="salvarVenda()">Salvar</button>
        <button class="btn" onclick="fecharModal()">Cancelar</button>
    </div>

    <script>
        // Dados de exemplo (pode ser substituído por dados reais de um banco de dados)
        let vendas = [
            { data: "2023-10-01", valor: 150.00, local: "WhatsApp" },
            { data: "2023-10-02", valor: 200.00, local: "Presencial" },
            { data: "2023-10-03", valor: 99.90, local: "WhatsApp" },
            { data: "2023-10-04", valor: 120.00, local: "Presencial" },
            { data: "2023-10-05", valor: 300.00, local: "WhatsApp" }
        ];

        let vendaEditando = null; // Armazena a venda que está sendo editada

        // Função para calcular o total de vendas
        function calcularTotalVendas(vendas) {
            return vendas.reduce((total, venda) => total + venda.valor, 0);
        }

        // Função para contar vendas por local
        function contarVendasPorLocal(vendas, local) {
            return vendas.filter(venda => venda.local === local).length;
        }

        // Função para atualizar o dashboard
        function atualizarDashboard() {
            document.getElementById("totalVendas").textContent = `R$ ${calcularTotalVendas(vendas).toFixed(2)}`;
            document.getElementById("vendasWhatsApp").textContent = contarVendasPorLocal(vendas, "WhatsApp");
            document.getElementById("vendasPresencial").textContent = contarVendasPorLocal(vendas, "Presencial");
        }

        // Função para renderizar a tabela de vendas
        function renderizarTabela() {
            const tabelaVendas = document.getElementById("tabelaVendas");
            tabelaVendas.innerHTML = ""; // Limpa a tabela antes de renderizar
            vendas.forEach((venda, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${venda.data}</td>
                    <td>R$ ${venda.valor.toFixed(2)}</td>
                    <td>${venda.local}</td>
                    <td>
                        <button class="btn" onclick="editarVenda(${index})">Editar</button>
                        <button class="btn" onclick="excluirVenda(${index})">Excluir</button>
                    </td>
                `;
                tabelaVendas.appendChild(row);
            });
        }

        // Função para abrir o modal (adicionar/editar)
        function abrirModal(index = null) {
            const modal = document.getElementById("modal");
            const overlay = document.getElementById("overlay");
            if (index !== null) {
                // Editar venda existente
                vendaEditando = index;
                document.getElementById("modalTitulo").textContent = "Editar Venda";
                document.getElementById("dataVenda").value = vendas[index].data;
                document.getElementById("valorVenda").value = vendas[index].valor;
                document.getElementById("localVenda").value = vendas[index].local;
            } else {
                // Adicionar nova venda
                vendaEditando = null;
                document.getElementById("modalTitulo").textContent = "Adicionar Venda";
                document.getElementById("dataVenda").value = "";
                document.getElementById("valorVenda").value = "";
                document.getElementById("localVenda").value = "WhatsApp";
            }
            modal.style.display = "block";
            overlay.style.display = "block";
        }

        // Função para fechar o modal
        function fecharModal() {
            const modal = document.getElementById("modal");
            const overlay = document.getElementById("overlay");
            modal.style.display = "none";
            overlay.style.display = "none";
        }

        // Função para salvar venda (adicionar ou editar)
        function salvarVenda() {
            const data = document.getElementById("dataVenda").value;
            const valor = parseFloat(document.getElementById("valorVenda").value);
            const local = document.getElementById("localVenda").value;

            if (vendaEditando !== null) {
                // Editar venda existente
                vendas[vendaEditando] = { data, valor, local };
            } else {
                // Adicionar nova venda
                vendas.push({ data, valor, local });
            }

            fecharModal();
            atualizarDashboard();
            renderizarTabela();
        }

        // Função para editar venda
        function editarVenda(index) {
            abrirModal(index);
        }

        // Função para excluir venda
        function excluirVenda(index) {
            vendas.splice(index, 1);
            atualizarDashboard();
            renderizarTabela();
        }

        // Inicialização
        atualizarDashboard();
        renderizarTabela();
    </script>
</body>
</html>
